[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "usdt"

;支付插件显示名称
showname = "USDT 收款"

;支付插件作者
author = "USDT"

;支付插件作者链接
link = "https://github.com/hhttco/epay"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "usdt"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appid:USDT-TRC20 收款地址,appkey:交易汇率（CNY）,appurl:超时时长（秒）"

;支付插件要求传入的支付方式参数
select = ""
